<ion-header>
  <ion-toolbar>
    <ion-title>
      Sign Up
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Welcome!</h1>

  <form (ngSubmit)="signUp()">
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
    </ion-item>

    <br>
    <button type="submit" ion-button full>Sign Up</button>
  </form>

</ion-content>
