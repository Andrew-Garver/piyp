<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      User Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="profile_pic">
    <ion-icon name="contact"></ion-icon>
  </div>

  <p class="center">Profile Completion</p>
  <progress-bar [progress]="loadProgress"></progress-bar>

  <ion-list no-lines>
    <ion-item>
      <ion-icon name="checkmark-circle" class="complete" item-left></ion-icon>
      <button ion-item disabled>Accept Terms of Service</button>
    </ion-item>
    <ion-item>
      <!--<ion-icon name="code-working" class="in-progress" item-left></ion-icon>-->
      <button ion-item>Provide Personal Info</button>
    </ion-item>
    <ion-item>
      <button ion-item disabled>Provide Business Info</button>
    </ion-item>
    <ion-item>
      <button ion-item disabled>Link Bank Account</button>
    </ion-item>
  </ion-list>
</ion-content>
