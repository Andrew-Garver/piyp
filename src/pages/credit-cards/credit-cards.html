<ion-header>
  <ion-navbar>
    <ion-title>
      Credit Cards
    </ion-title>
    <ion-buttons end>
      <div class="nav-button-right">
        <button ion-button (click)="addNewCard()">
          <ion-icon name="plus"></ion-icon>
        </button>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="creditCards">
    <ion-list>
      <ion-item-sliding *ngFor="let card of creditCards">
        <ion-item>
          <h5>{{card.brand}}</h5>
          <p>xxxx-xxxx-xxxx-{{card.last4}}</p>
        </ion-item>
        <ion-item-options>
          <button ion-button color="danger" (click)="deleteCard(card.id)">Delete</button>
        </ion-item-options>
        <ion-item-options side="left">
          <button ion-button color="secondary" (click)="makeCardPrimary(card.id)">Make Primary</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
