<ion-header>
  <ion-navbar>
    <ion-title>
      Job Request Form
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="submitJobRequest(f.value)">
    <ion-item>
      <ion-input type="text" name="job-name" placeholder="Name of Job" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" name="job-category" placeholder="Job Category" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea name="job-description" placeholder="Job Description" ngModel required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-input type="text" name="job-location" placeholder="Job Location" ngModel required></ion-input>
    </ion-item>

    <br>
    <button type="submit" ion-button full>Find a Pro for the job!</button>
  </form>
</ion-content>
