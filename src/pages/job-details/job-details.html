<ion-header>
  <ion-navbar>
    <ion-title>
      Job Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{selectedJob.request.title}}</h3>
  <span style="float: right">{{selectedJob.distance}} miles from you</span>
  <span class="">{{selectedJob._service.name}}</span>

  <div *ngIf="currentProfile.type === 'consumer'">
    <!--<button ion-item (click)="viewProDetails(selectedJob.pro)">Hired Pro: {{selectedJob.pro.name}}</button>-->
  </div>

  <h5 class="sub-heading">Job Description</h5>
  <div class="page-content">
    <p class="description">
      {{selectedJob.request.description}}
    </p>
  </div>

  <div *ngIf="currentProfile.type === 'pro'" class="bottom-button">
    <button ion-button full (click)="viewCustomerDetails()">View Customer Profile</button>
    <button ion-button full (click)="placeBid(selectedJob)">Place Bid</button>
  </div>

  <div *ngIf="currentProfile.type === 'consumer'" class="bottom-button">
    <button ion-button full (click)="viewBids(selectedJob.id)">View bids</button>
  </div>
