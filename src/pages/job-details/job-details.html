<ion-header>
  <ion-navbar>
    <ion-title>
      Job Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="selectedJob">
    <div class="page-content">
      <ion-list no-lines>
        <ion-item>
          <h2>{{selectedJob.request.title}}</h2>
          <p>{{selectedJob.category}}</p>
        </ion-item>

        <ion-item>
          <h2>Distance</h2>
          <h4>{{selectedJob.distance}} miles</h4>
        </ion-item>

        <div *ngIf="currentProfile">
          <div *ngIf="currentProfile.type === 'consumer'">
            <!--<button ion-item (click)="viewProDetails(selectedJob.pro)">Hired Pro: {{selectedJob.pro.name}}</button>-->
          </div>
          <div *ngIf="currentProfile.type === 'pro'">
            <button ion-item (click)="viewCustomerDetails(selectedJob.request.createdBy)">
              <h2>Customer</h2>
              <p>{{selectedJob.request.createdBy}}</p>
            </button>
          </div>
        </div>

        <ion-item>
          <h2>Job Description</h2>
          <p class="description">
            {{selectedJob.request.description}}
          </p>
        </ion-item>
      </ion-list>
    </div>

    <div class="bottom-button">
      <button ion-button full (click)="placeBid(selectedJob)">Place Bid</button>
    </div>
  </div>
