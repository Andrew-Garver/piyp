<ion-header>
  <ion-navbar>
    <ion-title>
      Open Jobs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!requestedJobs || requestedJobs.length === 0">
    <h4>You don't have any open job requests.</h4>
    <h5>Head over to the Find a Pro tab to make some!</h5>
  </div>

  <div *ngIf="requestedJobs">
    <ion-list>
      <button ion-item *ngFor="let job of requestedJobs" (click)="viewJobDetails(job)">
        {{job.request.title}}
        <ion-badge *ngIf="bidsPerJob[job._id]" item-right>{{bidsPerJob[job._id]}}</ion-badge>
      </button>
    </ion-list>
  </div>
</ion-content>
