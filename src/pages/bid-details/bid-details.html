<ion-header>
  <ion-navbar>
    <ion-title>
      Bid Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{businessInfo.businessAddress.businessName}}</h3>
  <h4>Bid amount: {{selectedBid.amount | currency:'USD':true}}</h4>
  <br>
  <p class="center-text">Average Rating</p>
  <rating [(ngModel)]="rating" readOnly="true"></rating>

  <div class="scrollable-content">
    <ion-list>
      <button ion-item (click)="viewReview(review)" *ngFor="let review of reviews">
        <rating class="list-rating" [(ngModel)]="review.rating" readonly="true"></rating>
        <h5>{{review.review}}</h5>
      </button>
    </ion-list>
  </div>

  <div class="bottom-button">
    <button ion-button full (click)="viewBusinessCard()">View Business Card</button>
    <button ion-button full (click)="acceptBid()">Accept Bid</button>
  </div>
</ion-content>
