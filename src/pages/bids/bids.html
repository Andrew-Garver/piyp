<ion-header>
  <ion-navbar>
    <ion-title>
      Current Bids
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="selectedJob.bids">
    <h3>Check out your bids!</h3>
    <ion-list>
      <button ion-item *ngFor="let bid of selectedJob.bids" (click)="viewBidDetails(bid)">
        {{bidderInfo.businessAddress.businessName}}: ${{bid.amount}}
      </button>
    </ion-list>
  </div>
</ion-content>
