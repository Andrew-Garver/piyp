<ion-header>
  <ion-navbar>
    <ion-title>Business Type</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="formFieldsMissing">
    <br>
    <p class="invalid">This field is required</p>
  </div>

  <h5>What do you call yourselves?</h5>

  <form #f="ngForm" [formGroup]="businessNameForm" (ngSubmit)="nextForm()">

    <ion-item>
      <ion-label floating>Business Name</ion-label>
      <ion-input type="text" formControlName="businessName"></ion-input>
    </ion-item>

    <div class="bottom-button">
      <button type="submit" ion-button full>Next</button>
    </div>
  </form>
</ion-content>
