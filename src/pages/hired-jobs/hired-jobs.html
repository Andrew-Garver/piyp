<ion-header>
  <ion-navbar>
    <ion-title>
      Hired Jobs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!hiredJobs">
    <h4>You haven't hired anyone yet.</h4>
    <h5>Accept some bids on your open job requests to start getting stuff done!</h5>
  </div>

  <div *ngIf="hiredJobs">
    <ion-list>
      <button ion-item *ngFor="let job of hiredJobs" (click)="viewJobDetails(job)">{{job.title}}</button>
    </ion-list>
  </div>
</ion-content>
